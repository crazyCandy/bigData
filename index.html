<script src="echarts/dist/echarts.js"></script>

    var myChart = echarts.init(document.getElementById('main'));
    var myChart2 = echarts.init(document.getElementById('main2'));
    var myChart3 = echarts.init(document.getElementById('main3'));

    // 指定图表的配置项和数据
    var option = {

        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow'
            }
        },
        legend: {
            textStyle:{
                fontSize:12,
                color:'#fff'
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: {
            type: 'value',
            boundaryGap: [0, 2],
            axisLabel: {
                show: true,
                textStyle: {
                    color: '#5F8BA4'
                },
                lineStyle:{
                    color:'#5F8BA4',
                    width:1,//这里是为了突出显示加上的
                }
            }
        },
        yAxis: {
            type: 'category',
            data: ['注册用户','登录用户'],
            axisLabel: {
                show: true,
                splitLine:{
                    color:'#5F8BA4'
                },

                },

                    color:'#5F8BA4',
                    width:1,//这里是为了突出显示加上的
                }
            }
        },
        series: [
            {

                type: 'bar',
                barWidth : 10,//柱图宽度
                itemStyle: {
                    normal: {
                        color: function(params) {
                            //首先定义一个数组
                            var colorList = [
                                '#FC385D', '#9AF3FD'
                            ];
                            return colorList[params.dataIndex]
                        },
                        label: {
                            show: true
                        } ,
                        barWidth : 30,//柱图宽度
                        lineStyle: {
                            color: '#5F8BA4',
                            width: '1'

                    }

        ]

    var option2 = {
        legend: {
            textStyle:{

                color:'#fff'
            }
        },
        tooltip: {
            trigger: 'axis',

        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis:  {
            type: 'category',
            boundaryGap: false,
            data: ['0', '3', '6', '9', '12', '15', '18', '21','24' ],

                show: true,
                textStyle: {
                    color: '#5F8BA4'
                },
                lineStyle:{
                    color:'#5F8BA4',
                    width:1,//这里是为了突出显示加上的
                }
            }
        },
        yAxis: {
            type: 'value',
            axisLine: {onZero: false},

            boundaryGap: false,
            axisLabel: {
                show: true,
                splitLine:{
                    color:'#5F8BA4'
                },
                textStyle: {
                    color: '#5F8BA4'
                },
                lineStyle:{

                    color:'#5F8BA4',
                    width:1,//这里是为了突出显示加上的

            {
                color:["#B800FF",'#7000F0','#1A7EBD ','#75F7FF'],

                        textStyle: {
